name: Run Attendance Script

on:
  schedule:
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    env:
      YAYA_USERNAME: ${{ secrets.YAYA_USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      CREDENTIALS_FILE: ${{ secrets.CREDENTIALS_FILE }}
      SPREADSHEET_URL: ${{ secrets.SPREADSHEET_URL }}
      TELEGRAM_API_ID: ${{ secrets.TELEGRAM_API_ID }}
      TELEGRAM_API_HASH: ${{ secrets.TELEGRAM_API_HASH }}
      TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
      TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
      SPREADSHEET_JSON_CONTENT: ${{ secrets.SPREADSHEET_JSON_CONTENT }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r script/requirements.txt

      - name: Create spreadsheet.json file
        run: |
          mkdir -p config
          echo "${{ env.SPREADSHEET_JSON_CONTENT }}" | base64 -d > config/spreadsheet.json

      - name: Run script
        run: |
          python script/main.py
